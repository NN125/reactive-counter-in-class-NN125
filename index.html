<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Reactive Counter</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="p-8 text-center">
      <h2 class="text-lg">Simple Counter</h2>
      <div id="count-display" class="text-xl">0</div>
      <button
        id="increment"
        class="size-16 rounded bg-green-500 py-2 text-white"
      >
        +1
      </button>
      <button id="decrement" class="size-16 rounded bg-red-500 py-2 text-white">
        -1
      </button>
      <button id="reset" class="size-16 rounded bg-blue-500 py-2 text-white">
        Reset
      </button>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
